{% extends 'base.html' %}
{% load static %}
{% load django_bootstrap5 %}

{% block main %}
  <div class="sub-welcome">
    <h1 class="sub-title">VS</h1>
    <h1 class="title">{{ opponent.name }}</h1>
  </div>
  <div class="game-form">
    <form action="{% url 'janken:game_register' opponent.id %}" method="post">
      {% csrf_token %}
      {% bootstrap_form form %}
      <button type="submit" class="btn btn-submit">
        追加
      </button>
    </form>
  </div>
{% endblock main %}
